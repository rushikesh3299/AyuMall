<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>AyuMall | SignUp</title>
</head>
<body>
    <!--Style are used same as login page-->
    <div class="login-container">
        <img class="login-img" src="/Assets/AyuMall.png" alt="Ayumall logo" />
        <h2>WelCome!</h2>
        <h3>Enter info below to create Account</h3>
        <div class="login-inputs">
            <input type="text" class="full-name"  placeholder="Full Name"/>
            <input type="email" class="email"  placeholder="Your Email"/>
            <input type="password" name="passwd" id="" placeholder="Enter Password">
            <input type="password" name="confirm-passwd" id="" placeholder="Confirm Password">
            <button class="login-btn">Sign Up</button>
            <div class="login-footer">
                <div>Already have Account? <a href="login.html">Login</a></div>
            </div>
        </div>
    </div>
</body>
</html>
